---
machine:
  services:
    - docker

test:
  pre:
    - docker pull clojure
    - make .aws_credentials
      make .sdb_container
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
  override:
    - ./script/test
    - ./script/build
    - ./script/feature '--format json --out $$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty'
