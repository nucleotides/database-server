---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "vendor/bundle"
    - "vendor/maven"
  override:
    - ./script/bootstrap
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

test:
  override:
    - ./script/test
    - ./script/build
    - ./script/feature '--format json --out $$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty'
