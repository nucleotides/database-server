---
machine:
  java:
    version: oraclejdk8
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  cache_directories:
    - "vendor/bundle"
    - "vendor/maven"
    - "vendor/docker"
  override:
    - ./script/cache_docker
    - ./script/bootstrap
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

test:
  override:
    - ./script/test
    - ./script/build
    - ./script/feature '--format json --out $$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty'

deployment:
  hub:
    branch: master
    commands:
      - make deploy
